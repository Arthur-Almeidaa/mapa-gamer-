<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exceed Park</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Ícone 3D por trás do prédio -->
    <img src="icon/fundo-removebg-preview.png" alt="Ícone do controlador" class="icon3d" />

    <img src="icon/exceed.logo.png" alt="Logotipo do Hologate" class="logo">

    <!-- Prédio com botões por cima -->
    <div class="predio-wrapper">
      <img src="imgs/fundo_diferente.png" alt="Exceed Park" class="predio" />

      <a href="andar1.html" class="overlay andar1" title="1º Andar">
        <span class="andar-label">G1</span>
        <div class="andar-preview"></div>
      </a>
      <a href="andar2.html" class="overlay andar2" title="2º Andar">
        <span class="andar-label">Térreo</span>
        <div class="andar-preview"></div>
      </a>
      <a href="andar3.html" class="overlay andar3" title="3º Andar">
        <span class="andar-label">2º Andar</span>
        <div class="andar-preview"></div>
      </a>
      <a href="andar4.html" class="overlay andar4" title="4º Andar">
        <span class="andar-label">3º Andar</span>
        <div class="andar-preview"></div>
      </a>
      <a href="andar5.html" class="overlay andar5" title="5º Andar">
        <h3 class="clique">CLIQUE NO ANDAR!</h3>
        <span class="andar-label">4º Andar</span>
        <div class="andar-preview"></div>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let ultimoClicado = null;
      const overlays = document.querySelectorAll('.overlay');

      overlays.forEach(overlay => {
        overlay.addEventListener('click', (e) => {
          if (window.innerWidth <= 768) {
            if (overlay.classList.contains('ativo')) {
              return true;
            } else {
              e.preventDefault();
              removerAtivos();
              overlay.classList.add('ativo');
              ultimoClicado = overlay;
            }
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.overlay')) {
          removerAtivos();
          ultimoClicado = null;
        }
      });

      function removerAtivos() {
        document.querySelectorAll('.overlay.ativo').forEach(el => el.classList.remove('ativo'));
      }
    });
  </script>
</body>
</html>
