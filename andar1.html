<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andar 1 - Atrações</title>
  <link rel="stylesheet" href="css/andar1.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal video {
      width: 100%;
      height: auto;
      display: block;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .card {
      cursor: default;
    }

    .card img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atrações do 1º Andar</h1>
    <p>Duele com seus amigos em uma partida <span style="font-weight: bold;">VR</span></p>
  </header>

  <section class="atracoes">
    <div class="card">
      <img src="imgs/spatial.png" alt="Montanha-Russa VR" onclick="abrirModal()">
      <div class="info">
        <h2>Spatial OPS</h2>
        <p>Enfrente seus amigos em uma arena 4x4 com ação intensa e tiroteios em realidade mista.</p>
      </div>
    </div>
  </section>

  <footer>
    <a href="index.html" class="voltar">&larr; Voltar para o Prédio</a>
  </footer>

  <!-- Modal com vídeo -->
  <div id="modalVideo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <video id="videoModal" controls>
        <source src="videos/spatial.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>
  </div>

  <script>
    function abrirModal() {
      const modal = document.getElementById('modalVideo');
      const video = document.getElementById('videoModal');
      modal.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    }

    function fecharModal() {
      const modal = document.getElementById('modalVideo');
      const video = document.getElementById('videoModal');
      modal.style.display = 'none';
      video.pause();
      video.currentTime = 0;
    }

    // Fecha ao clicar fora do vídeo
    window.onclick = function(event) {
      const modal = document.getElementById('modalVideo');
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>
</body>
</html>
