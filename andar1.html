<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andar 1 - Atrações</title>
  <link rel="stylesheet" href="css/andar1.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1f1f1f);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #00ffcc;
      font-size: 2.5rem;
    }

    header p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .atracoes {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      overflow: hidden;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .card .info {
      padding: 15px;
    }

    .card .info h2 {
      margin: 0 0 10px;
      color: #00ffcc;
    }

    .card .info p {
      color: #ccc;
    }

    footer {
      margin-top: 40px;
    }

    .voltar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .voltar:hover {
      background-color: #0056b3;
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal video {
      width: 100%;
      height: auto;
      display: block;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atrações do 1º Andar</h1>
    <p>Duele com seus amigos em uma partida <span style="font-weight: bold;">VR</span></p>
  </header>

  <section class="atracoes">
    <div class="card">
      <img src="imgs/andar1.jpg" alt="spatial" onclick="abrirModal()">
      <div class="info">
        <h2>Spatial OPS</h2>
        <p>Enfrente seus amigos em uma arena 4x4 com ação intensa e tiroteios em realidade mista.</p>
      </div>
    </div>
  </section>

  <footer>
    <a href="index.html" class="voltar">Voltar ao Prédio</a>
  </footer>

  <!-- Modal com vídeo -->
  <div id="modalVideo" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <video id="videoModal" controls>
        <source src="videos/spatial.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>
  </div>

  <script>
    let swipeStartX = 0;
    let swipeStartY = 0;
    let swipeEndX = 0;
    let swipeEndY = 0;
    let videoTimeout;

    function abrirModal() {
      const modal = document.getElementById('modalVideo');
      const video = document.getElementById('videoModal');

      modal.style.display = 'flex';
      video.currentTime = 0;
      video.volume = 0.1;

      videoTimeout = setTimeout(() => {
        video.play();
      }, 500);

      modal.addEventListener('touchstart', function(e) {
        swipeStartX = e.touches[0].clientX;
        swipeStartY = e.touches[0].clientY;
      }, { once: true });

      modal.addEventListener('touchend', function(e) {
        swipeEndX = e.changedTouches[0].clientX;
        swipeEndY = e.changedTouches[0].clientY;

        const deltaX = swipeEndX - swipeStartX;
        const deltaY = swipeEndY - swipeStartY;

        if (Math.abs(deltaX) > 50 || Math.abs(deltaY) > 50) {
          video.pause();
        }
      }, { once: true });
    }

    function fecharModal() {
      const modal = document.getElementById('modalVideo');
      const video = document.getElementById('videoModal');

      modal.style.display = 'none';
      video.pause();
      video.currentTime = 0;
      clearTimeout(videoTimeout);
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modalVideo');
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>
</body>
</html>
